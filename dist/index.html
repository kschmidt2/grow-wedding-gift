<!doctype html>

<html lang="en">
<head>

<body>
  <div id='container'>
    <div id="chart-area">
        <h1 class="chart-head">Gift Factors</h1>
        <h2 class="chart-subhead">Respondents in a recent survey cited several factors that impact how much they spend on a wedding gift.</h2>
        <!-- <h3 class="chart-title">This is a chart title</h3> -->
        <div id="chart-container"></div>
        <p class="chart-note">Note: Based on a survey of 1,016 adults conducted from March 7-8, 2018.</p>
        <p class="chart-credit">Kiersten Schmidt | grow</p>
        <p class="chart-source">Bankrate.com</p>
        <img src="img/grow_logo.png" class="grow-logo">
    </div>
    
  </div>
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
